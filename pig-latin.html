<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center page-header">Pig Latin Translator</h1>
      <form id="translate">
        <div class="form-group">
          <label for="input_text">What would you like to translate?</label>
          <input type="text" name="input_text" id="input_text" class="form-control">
        </div>
        <button name="submit" class="btn btn-success">Translate!</button>
      </form>
      <br>
      <div class="results">
        <p class="lead">Original: <span class="entered_text"></span></p>
        <p class="lead">Pig Latin: <span class="translated_text"></span></p>
      </div>
    </div>
  </body>
</html>
